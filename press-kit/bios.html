---
layout: default
---
<div class="bios">
    <div class="bios_header">
        <div class="bios_title">
            <span>Bios</span>
        </div>
        <div class="bios_filter">
            <ul>
                <li><button>All</button></li>
                <li><button>Website Team</button></li>
                <li><button>Automators</button></li>
            </ul>
        </div>
    </div>
    <div class="bios_grid">
        {% for bio in site.bios %}
        <div class="bio_card">
            <img src="{{bio.linkedIn-url| append: 'detail/photo'}}" alt="{{ bio.first-name}}">
        </div>
        {% endfor %}
    </div>
</div>

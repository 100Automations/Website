<!-- This will be our hero card to display description and 'contribute' -->
<div class="action">
  
  <div class="gears">
    <img src="assets/images/illustrations/small_gear.png" alt="Small Gear" class="hero_gear gear_1">
    <img src="assets/images/illustrations/med_gear.png" alt="Medium Gear" class="hero_gear gear_2">
    <img src="assets/images/illustrations/big_gear.png" alt="Large Gear" class="hero_gear gear_3">
  </div>

  <div class="action_card flexbox-column">
    <div class="action_card_title">
     <h2>100 Automations</h2> 
    </div>
    <div class="action_card_subtitle">

      <p>
        We’re supporting tools and micro services to help simplify open source development for the wider Civic Tech
        community.
        We welcome ideas and projects in all stages - connect with us and let’s build 100 automations.
      </p>

    </div>
    <div class="action_card_actions">
      <a href="{{ site.pages[1].url | relative_url }}" class="contribute">
        Get Involved
      </a>
    </div>
  </div>
</div>


<script>
  //spinning gears
  window.onscroll = function () {
    scrollRotate();
};

function scrollRotate() {
    let gears = document.querySelectorAll(".hero_gear");
    gears.forEach((gear) => {
      gear.style.transform = "rotate(" + window.pageYOffset/4 + "deg)";
    });
}
</script>

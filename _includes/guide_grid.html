<!-- This will be the grid for guides on the home page -->
<div class="guides">
  <div class="guide_grid">
    <!-- Jekyll loops through our guides collection -->
    {% for guide in site.guides %}
    <div class="guide_cell">
      <div class="guide_card">
        <div class="guide_card-title ">
          <!-- This link will use our guide layout for this guide -->
          <a href="{{ guide.url | absolute_url }}"><h2 class="">{{ guide.title }}</h2></a> 
        </div>
        <div class="guide_card-text">
          {{ guide.description}}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- This will be the grid for guides on the home page -->
<div id="guide_grid" class="guides">
  <div class="guides_title">
    <h3>Guides</h3>
  </div>
  <div class="guide_grid flexbox_row">
    <!-- Jekyll loops through our guides collection -->
    {% for guide in site.guides %}
    {% if forloop.index == 5 %}
    {% break %}
    {% else %}
    <div class="guide_card">
        <!-- This link will use our guide layout for this guide -->
        <a href="{{ guide.url | relative_url }}">
          <h6 class="guide_card_title">{{ guide.title }}</h6>
        </a> 
    </div>
    {% endif %}
    {% endfor %}
  </div>
  <div class="show_guides_button">
    <!-- needs to lead to 'all guides page' -->
    <a class="default_dark" href="{{ site.data.nav[3].link| relative_url }}">Show All Guides</a>
  </div>
</div>

<head>
  
  <!-- Begin Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} by {% endif %}{{ site.title | escape}}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 400 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% endif %}" />
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 400 }}{% else %}{{ site.description }}{% endif %}" />
  <!-- End Meta Tags -->
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape}}</title>

  <link rel="shortcut icon" type="image/png" href="{%link assets/images/favicon.png %}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.grey-deep_orange.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <!--   <link rel="stylesheet" href="{{ '/assets/css/styles.css' | absolute_url }}" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
